<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أفضل الألعاب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #e91e63;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 26px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .game-box {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .game-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .game-box img {
      width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }

    .game-title {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }

    .game-desc {
      font-size: 15px;
      color: #555;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background: #e91e63;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      background: #c2185b;
    }

  </style>
</head>
<body>

<header>أفضل الألعاب</header>

<div class="games-container">

  <div class="game-box">
    <img src="https://via.placeholder.com/300x150?text=Game+1" alt="">
    <div class="game-title">لعبة المغامرة الكبرى</div>
    <div class="game-desc">انطلق في رحلة مليئة بالأسرار والتحديات.</div>
    <a class="btn" href="#">العب الآن</a>
  </div>

  <div class="game-box">
    <img src="https://via.placeholder.com/300x150?text=Game+2" alt="">
    <div class="game-title">سباق السرعة</div>
    <div class="game-desc">تحدى أقوى السائقين وحقق المركز الأول.</div>
    <a class="btn" href="#">ابدأ السباق</a>
  </div>

  <div class="game-box">
    <img src="https://via.placeholder.com/300x150?text=Game+3" alt="">
    <div class="game-title">لغز العقل</div>
    <div class="game-desc">اختبر ذكاءك في سلسلة من الألغاز الصعبة.</div>
    <a class="btn" href="#">حل اللغز</a>
  </div>

  <div class="game-box">
    <img src="https://via.placeholder.com/300x150?text=Game+4" alt="">
    <div class="game-title">مقاتلو الظل</div>
    <div class="game-desc">حارب الأشرار وحقق النصر في عالم مظلم وملحمي.</div>
    <a class="btn" href="#">ابدأ القتال</a>
  </div>

</div>

</body>
</html>
